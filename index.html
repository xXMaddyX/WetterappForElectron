<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Piep´s Wetterapp by FreelanceArchery</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="main-box">
      <div class="content">
        <div class="head-text">
          <img src="img/PiepsmitTasse.png" alt="">
          <h1>Piep´s WetterApp</h1>
        </div> 

        <div class="search-box">
          <input class="search" type="text" placeholder="Gib deinen Standort ein">
          <button class="search-btn">
            <img src="img/search.png" alt="icon">
          </button>
          
        </div> 

        <div class="weather-info-box">
          <h2>Aktuelles Wetter</h2>
          <h2 class="city">Keine</h2>
          <h3 class="temperatur">--°C</h3>
          <h4 class="wetter">--</h3>
          <img class="image" src="img/showerrain.png" alt="">
        </div>
        
        <div class="wetter-data">
          <ul>
            <li class="data-Luftfeuchtigkeit">Luftfeuchtigkeit <br> -- %</li>
            <li class="data-Luftdruck">Luftdruck <br> -- hPa</li>
            <li class="data-Sichtweite">Sichtweite <br> -- m</li>
            <li class="data-wind">Wind <br> -- km/h</li>
            <li class="data-wind-deg">Wind Richtung <br> --</li>
          </ul>
        </div>
        
      </div>
    </div>
   <script src="script.js"></script>
  </body>
</html>
